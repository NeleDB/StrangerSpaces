  <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/favicon/apple-icon-152x152.png">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.min.js"></script>
  <title>Stranger Spaces</title>
  <script>
  WebFontConfig = {
    custom: {
      families: [
        'Futura'
      ],
      urls: [
        './assets/fonts/futura/futura.css'
      ]
    }
  };

  (function(d) {
  var wf = d.createElement('script'), s = d.scripts[0];
  wf.async = true;
  wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
  s.parentNode.insertBefore(wf, s);
  })(document);
  </script>
</head>
<body class="background-desktop">
  <div class="style-tranfer-container"></div>
    <div id='world'></div>
    <div class="spinner hide">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div class="pagewrap">
      <div class='stranger-logo'>
        <img src="./assets/img/logo.png" alt="">
      </div>
      <section class='about'>
        <p class='about-txt'>Always wanted to know what your room would look like in the Upside Down? Upload a 360Â° picture and experience it now.</p>
        <div class="load-btns">
          <div>
            <span class="file-size-warning"></span>
            <input type="button" primary raised class="fileSelect-btn" value='Upload your room'/>
            <input type="file" class="fileSelect hide" accept="image/x-png,image/gif,image/jpeg"/>
          </div>
          <input type="button" primary raised class="start start-btn" value="STRANGERIFY MY ROOM"></input>
        </div>
      </section>
      <button type="button" class='button back-btn hide'>Escape</button>
      <section class='style-images'>
        <div class="content">
          <div class="imgContainer hide">
            <img class="contentImg"/>
          </div>
        </div>
      </section>
      <footer>
        <div class="canvasContainer hide">
          <canvas class="imageCanvas" width="1" height="1"></canvas>
        </div>
      </footer>
    </div>
    <div class="createQR hide"></div>
    <audio class='bgmusic' src='./assets/audio/bgmusic.mp3'/>
</body>
</html>
