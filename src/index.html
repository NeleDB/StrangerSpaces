<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.min.js"></script>
  <title>Stranger Things</title>
  <script>
  WebFontConfig = {
    custom: {
      families: [
        'Benguiat'
      ],
      urls: [
        './assets/fonts/benguiat/benguiat.css'
      ]
    }
  };

  (function() {
    var wf = document.createElement('script');
    wf.src = 'js/webfontloader.js';
    wf.type = 'text/javascript';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
  </script>
</head>
<body>
  <div class="style-tranfer-container"></div>
    <div class="pagewrap">
      <div class='stranger-logo'>
        <img src="./assets/img/logo.png" alt="">
      </div>

      <section class='about'>
        <p class='about-txt'>Always wanted to know what your room would look like in the Upside Down? Upload a 360° picture and experience it now.</p>
        <div class="load-btns">
          <div class="file-upload" label="Content">
            <button class="button select-btn" label='Content' primary raised>Select 360° Image</button>
          </div>
          <input type="button" primary raised class="start start-btn" value="STRANGERIFY MY ROOM"></input>
        </div>
      </section>

      <section class='style-images'>
        <div class="content">
          <div class="imgContainer hide">
            <img class="contentImg "/>
          </div>
        </div>
        <div class="style">
          <div class="imgContainer hide">
            <img class="styleImg "/>
          </div>
          <select class="style-dropdown dropdown-content hide"></select>
        </div>
      </section>

      <footer>
        <div class="canvasContainer">
          <canvas class="imageCanvas" width="1" height="1"></canvas>
        </div>
      </footer>
    </div>

    <input type="file" class="fileSelect" style="display: none" accept="image/x-png,image/gif,image/jpeg"/>
    <!-- <canvas class="hiddenCanvas" style="display: none"></canvas -->
    <div class="load-error-message" style="display: none">
      We could not find a webcam, attach one to view the full demo!
    </div>
  <!--<demo-footer></demo-footer>-->
  <script src="js/script.js"></script>
</body>
</html>
