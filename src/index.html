<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.min.js"></script>
  <title>Stranger Depths</title>
</head>
<body>
  <div class="style-tranfer-container"></div>
    <div class="pagewrap">
      <section class="content">
        <div class="imgContainer" align="middle">
          <img class="contentImg"/>
          <div class="file-upload" align="middle" label="Content">
            <button class="button" primary raised>Select image</button>
          </div>
        </div>
      </section>

      <section class="style">
        <div class="imgContainer" align="middle">
          <img class="styleImg"/>
          <select class="style-dropdown dropdown-content">
            <!-- <paper-listbox attr-for-selected="value" class="style-dropdown dropdown-content" selected="{{selectedStyleName}}" slot="dropdown-content"> -->
              <!-- <template is="dom-repeat" items="[[styleNames]]"> -->
                <!-- <paper-item value="[[item]]" label="[[item]]">
                  [[item]]
                </paper-item> -->
                <option value="udnie" label="udnie">Udnie, Francis Picabia</option>
                <option value="scream" label="scream">The Scream, Edvard Munch</option>
                <option value="la_muse" label="la_muse">La Muse, Pablo Picasso</option>
                <option value="rain_princess" label="rain_princess">Rain Princess, Leonid Afremov</option>
                <option value="wave" label="wave">The Wave, Katsushika Hokusai</option>
                <option value="wreck" label="wreck">The Wreck of the Minotaur, J.M.W. Turner</option>
            <!-- </paper-listbox> -->
          </select>
        </div>
      </section>

      <footer>
        <div class="train-button-container" align="middle">
          <input type="button" primary raised class="start" value="Start Style Transfer"></input>
        </div>
        <div class="canvasContainer" align="middle">
          <canvas class="imageCanvas" width="1" height="1"></canvas>
        </div>
      </footer>
    </div>

    <input type="file" class="fileSelect" style="display: none" accept="image/x-png,image/gif,image/jpeg"/>
    <!-- <canvas class="hiddenCanvas" style="display: none"></canvas> -->
    <div class="load-error-message" style="display: none">
      We could not find a webcam, attach one to view the full demo!
    </div>
  <!--<demo-footer></demo-footer>-->
  <script src="js/script.js"></script>
</body>
</html>
