<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.min.js"></script>
  <title>Stranger Depths</title>
</head>
<body>
  <div class="style-tranfer-container"></div>
    <div class="pagewrap">
      <section class="content">
        <div class="imgContainer" align="middle">
          <img class="contentImg"/>
          <div class="file-upload" align="middle" label="Content">
            <button class="button" primary raised>Select image</button>
          </div>
        </div>
      </section>

      <section class="style">
        <div class="imgContainer" align="middle">
          <img class="styleImg"/>
          <select class="style-dropdown dropdown-content">
          </select>
        </div>
      </section>

      <footer>
        <div class="train-button-container" align="middle">
          <input type="button" primary raised class="start" value="Start Style Transfer"></input>
        </div>
        <div class="canvasContainer" align="middle">
          <canvas class="imageCanvas" width="1" height="1"></canvas>
        </div>
      </footer>
    </div>

    <input type="file" class="fileSelect" style="display: none" accept="image/x-png,image/gif,image/jpeg"/>
    <!-- <canvas class="hiddenCanvas" style="display: none"></canvas> -->
    <div class="load-error-message" style="display: none">
      We could not find a webcam, attach one to view the full demo!
    </div>
  <!--<demo-footer></demo-footer>-->
  <script src="js/script.js"></script>
</body>
</html>
