  <script src="./js/support.js"></script>
  <title>deeplearn.js style transfer demo</title>
</head>

<body>
  <div class="style-tranfer-container"></div>


    <div class="pagewrap">

      <section class="content">
        <div class="imgContainer" align="middle">
          <img class="contentImg"/>

          <!-- <paper-slider id="sizeSlider" value="250" min="10" max="500"></paper-slider>
          <paper-tooltip for="sizeSlider"> -->
            <!-- Adjusts size of the content image. Bigger sizes may result in better stylization of images, although will take up more memory and time. -->
          <!-- </paper-tooltip> -->

          <!-- <paper-dropdown-menu no-animations label="Content">
            <paper-listbox attr-for-selected="value" id="content-dropdown" class="dropdown-content" selected="{{selectedContentName}}" slot="dropdown-content">
              <template is="dom-repeat" items="[[contentNames]]">
                <paper-item value="[[item]]" label="[[item]]">
                  [[item]]
                </paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu> -->

          <div class="file-upload" align="middle" label="Content">
            <paper-button class="button" primary raised>Select image</paper-button>
          </div>

        </div>
      </section>

      <section class="style">
        <div class="imgContainer" align="middle">
          <img class="styleImg"/>
          <paper-dropdown-menu no-animations label="Style">
            <paper-listbox attr-for-selected="value" class="style-dropdown dropdown-content" selected="{{selectedStyleName}}" slot="dropdown-content">
              <template is="dom-repeat" items="[[styleNames]]">
                <paper-item value="[[item]]" label="[[item]]">
                  [[item]]
                </paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
      </section>

      <footer>
        <div class="train-button-container" align="middle">
          <input type="button" primary raised class="start" value="Start Style Transfer"></input>
        </div>
        <div class="canvasContainer" align="middle">
          <canvas class="imageCanvas" width="1" height="1"></canvas>
        </div>
      </footer>

    </div>

    <input type="file" class="fileSelect" style="display: none" accept="image/x-png,image/gif,image/jpeg"/>

    <canvas class="hiddenCanvas" style="display: none"></canvas>

    <div class="load-error-message" style="display: none">
      We could not find a webcam, attach one to view the full demo!
    </div>
  <!--<demo-footer></demo-footer>-->
  <script src="js/script.js"></script>

</body>
